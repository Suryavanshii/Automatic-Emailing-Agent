<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Automatic Emailing Agent</title>
  <style>
    body{font-family:system-ui,Arial;margin:30px;max-width:800px}
    input,textarea{width:100%;padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:8px}
    label{font-weight:600;margin-top:10px;display:block}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{padding:12px 18px;border:0;border-radius:10px;cursor:pointer}
    .primary{background:#111;color:#fff}
    .hint{color:#555;font-size:13px}
    .card{padding:18px;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
  </style>
</head>
<body>
  <h2>Automatic Emailing Agent</h2>
  <form class="card" action="/send" method="post">
    <label>Sender Email</label>
    <input name="email" type="email" placeholder="your_email@gmail.com" required>

    <label>App Password <span class="hint">(Gmail: Google Account → Security → App passwords)</span></label>
    <input name="password" type="password" placeholder="16‑character app password" required>

    <div class="row">
      <div>
        <label>SMTP Server</label>
        <input name="smtp_server" value="smtp.gmail.com">
      </div>
      <div>
        <label>Port</label>
        <input name="port" value="465">
      </div>
    </div>

    <label>Subject</label>
    <input name="subject" placeholder="Subject">

    <label>Message</label>
    <textarea name="message" rows="6" placeholder="Write your message. Paste HTML if you want rich formatting." required></textarea>

    <label>Recipient Emails <span class="hint">(comma or newline separated)</span></label>
    <textarea name="recipients" rows="4" placeholder="a@example.com, b@example.com" required></textarea>

    <button class="primary" type="submit">Send Emails</button>
  </form>
  <p class="hint">We don’t store any data. Your credentials are used only to send this batch.</p>
</body>
</html>
